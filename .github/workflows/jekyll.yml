name: Build and Deploy al-folio

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 可选：让图片缩略图正常生成（解决 convert: not found）
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp

      # 关键：安装 Python 与 Jupyter（提供 jupyter / nbconvert 可执行文件）
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install notebook jupyterlab nbconvert

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install deps
        run: |
          bundle install
          npm ci || true

      - name: Build site
        run: bundle exec jekyll build --trace

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages