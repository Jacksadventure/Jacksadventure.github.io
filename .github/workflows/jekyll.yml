name: Build and Deploy al-folio

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# 👇 关键：给 GITHUB_TOKEN 写权限
permissions:
  contents: write

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 可选：让图片缩略图正常生成（解决 convert: not found）
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp

      # 若保留 jekyll-jupyter-notebook，这两步必需
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install notebook jupyterlab nbconvert

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install deps
        run: |
          bundle install
          npm ci || true

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          # 首次发布或 gh-pages 不存在/受保护时可临时打开这一行
          # force_orphan: true