name: Build and Deploy al-folio

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# ğŸ‘‡ å…³é”®ï¼šç»™ GITHUB_TOKEN å†™æƒé™
permissions:
  contents: write

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # å¯é€‰ï¼šè®©å›¾ç‰‡ç¼©ç•¥å›¾æ­£å¸¸ç”Ÿæˆï¼ˆè§£å†³ convert: not foundï¼‰
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp

      # è‹¥ä¿ç•™ jekyll-jupyter-notebookï¼Œè¿™ä¸¤æ­¥å¿…éœ€
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Jupyter
        run: |
          python -m pip install --upgrade pip
          pip install notebook jupyterlab nbconvert

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install deps
        run: |
          bundle install
          npm ci || true

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
